<ion-header>
  <ion-navbar>
    <ion-title>Galeria de Imagenes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-grid>
    <ion-row>
        <ion-col col-6 col-md-4 col-xs-3 *ngFor="let image of images">
          <!--
          <div class="image-container" [style.background-image]="'url('+image+')'" imageViewer></div>
          -->
          <img class="image-container thumb-img" src="{{image}}" (click)="showImages(image)"/>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
